[extend]
useDefault = true

[[rules]]
description = "Generic API Key"
id = "generic-api-key"
regex = '''(?i)(?:arn:[\w:-]*)?(?:key|api|token|secret|client|passwd|password|auth|access)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:=|\|\|:|<=|=>|:)(?:'|\"|\s|=|\x60){0,5}([0-9a-z\-_.=]{10,150})(?:['|\"|\n|\r|\s|\x60|;]|$)'''
secretGroup = 1
entropy = 3.5
keywords = [
  "key",
  "api",
  "token",
  "secret",
  "client",
  "passwd",
  "password",
  "auth",
  "access",
]
[rules.allowlist]
regexTarget = "line"
regexes = ['''(arn:aws:|k8s\.io)''']
